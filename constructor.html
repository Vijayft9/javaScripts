<!DOCTYPE html>
<html>
<head>
  <title> user-defined objects <title>
    <script type="text/javaScript">
    var book=new object();
    book.subject="C++";
    book.author="xyz";
    book.price=150;

    </script>
    <body>
      <script type="text/javaScript">
      document.write("booksname",book.object);
      document.write("authorname",book.author);
      </script>
     </body>
      </html>
